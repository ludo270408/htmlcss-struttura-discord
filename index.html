<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!-- HEADER -->
    <header>
        <div class="col-lightblue"></div>
        <div class="col-yellow-small"></div>
        <div class="col-yellow-big"></div>
        <div class="col-yellow-small"></div>
        <div class="col-lightblue"></div>
    </header>

    <!-- MAIN -->
    <main>

        <!-- FIRST CONTAINER -->
        <div class="container">
            <div class="row-blue">
                <div class="col-darkb"></div>
                <div class="col-purple"></div>
                <div class="col-darkb"></div>
            </div>

            <div class="row-white">
                <div class="col-white"></div>
                <div class="col-blue"></div>
                <div class="col-pink"></div>
                <div class="col-white"></div>
            </div>
    
            <div class="row-gray-small">
                <div class="col-gray"></div>
                <div class="col-blue"></div>
                <div class="col-pink"></div>
                <div class="col-gray"></div>
            </div>

            <div class="row-white">
                <div class="col-white"></div>
                <div class="col-blue"></div>
                <div class="col-pink"></div>
                <div class="col-white"></div>
            </div>

            <div class="row-gray-big">
                <div class="col-gray"></div>
                <div class="col-green"></div>
                <div class="col-gray"></div>
            </div>

            <div class="row-darkgray">
                <div class="col-darkgray"></div>
                <div class="col-darkpink"></div>
                <div class="col-greenwater"></div>
                <div class="col-greenwater"></div>
                <div class="col-greenwater"></div>
                <div class="col-greenwater"></div>
                <div class="col-darkgray"></div>
            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <div class="row-darkgray">
            <div class="col-darkgray"></div>
            <div class="col-lightgreenwater"></div>
            <div class="col-darkgray"></div>
        </div>
    </footer>
    
</body>
</html>
