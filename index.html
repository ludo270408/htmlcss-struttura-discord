<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!-- HEADER -->
    <header>
        <div class="container"> 
            <div class="row">
                <div class="col-15 border-col height-50 orange"></div>   <!-- Suddivion of the header with columns -->
                <div class="col-70 border-col height 50 orange"></div>
                <div class="col-15 border-col height-50 orange"></div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>

        <div class="container darkb"> 
            <div class="row padding-extra">
                <div class="col-100 border-col height-300 purple"></div>   <!-- Blue container -->
            </div>
        </div>
        <div class="container white"> 
            <div class="row padding">
                <div class="col-60 border-col height-300 blue"></div>  <!-- First white container -->
                <div class="col-40 border-col height 300 pink"></div>
            </div>
        </div>
        <div class="container gray"> 
            <div class="row padding">
                <div class="col-40 border-col height-300 pink"></div>  <!-- First gray container -->
                <div class="col-60 border-col height 300 blue"></div>
            </div>
        </div>
        <div class="container whithe"> 
            <div class="row padding">
                <div class="col-60 border-col height-300 blue"></div>  <!-- Second white container -->
                <div class="col-40 border-col height 300 pink"></div>
            </div>
        </div>
        <div class="container gray"> 
            <div class="row padding">
                <div class="col-100 border-col height-500 green"></div>  <!-- Second gray container -->
            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container margin-container">
            <div class="row">
                <div class="col-32 height-300 darkpink border-col"></div>
                <div class="col-16 height-300 greenwater border-col-white"></div>
                <div class="col-16 height-300 greenwater border-col-white"></div>  <!-- First part of the footer: the four columns -->
                <div class="col-16 height-300 greenwater border-col-white"></div>
                <div class="col-16 height-300 greenwater border-col-white"></div>

            </div>
        </div>

        <hr> <!-- Horizontal line -->

        <div class="container">
            <div class="row">
                <div class="height-50 border-col greenwater">
                    <div class="content">
                        <div class="darkpink border-col">  <!-- Second part of the footer: logo and button -->
                            Logo
                        </div>
                        <div class="darkpink border-col">
                            Button
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
